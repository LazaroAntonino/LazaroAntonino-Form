<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/35f1cece8a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">

        <!-- Card -->
        <div class="card text-center m-5">

            <!-- Header tarjeta -->
            <div class="card-header text-start">
                <h3>Payment form example</h3>
            </div>

            <!-- Body tarjeta -->
            <div class="card-body my-4">
                <div class="container-fluid">
                    <form>

                        <!-- Primera Linea: Mensaje de error -->
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-danger text-start" role="alert">
                                    <h5>Some files are missing</h5>
                                </div>
                            </div>
                        </div>

                        <!-- Segunda linea: Card. CVC. Amount. -->
                        <div class="row d-flex align-items-center">
                            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingCardNumber cardNumber" placeholder="">
                                    <label for="floatingCardNumber cardNumber">Card Number #</label>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingCVC cvcNumber" placeholder="">
                                    <label for="floatingCVC cvcNumber">CVC #</label>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12 col-sm-12 mb-3">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">â‚¬</span>
                                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                        <!-- Tercera linea: First Name. Last Name. -->
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingFirstName firstName" placeholder="">
                                    <label for="floatingFirstName firstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingLastName lastName" placeholder="">
                                    <label for="floatingLastName lasName">Last Name</label>
                                </div>
                            </div>
                        </div>

                        <!-- Cuarta linea: City. State. Postal Code. -->
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingCity city" placeholder="">
                                    <label for="floatingCity city">City</label>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
                                <select class="form-select" aria-label="State">
                                    <option selected>State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>

                            </div>
                            <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="floatingPostalCode postalCode" placeholder="">
                                    <label for="floatingPostalCode postalCode">Postal Code</label>
                                </div>
                            </div>
                        </div>

                        <!-- Quinta linea: Forma Pago. Mensaje. -->
                        <div class="row d-flex justify-content-between">
                            <div class="col-lg-3 col-md-6 col-sm-12 mb-3">
                                <h6 class="text-start mb-3">We accept : </h6>
                                <div class="bg-secondary rounded py-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-radio" type="radio"
                                            name="flexRadioDefault" id="tarjetacredito">
                                        <label class="form-check-label" for="tarjetacredito">
                                            <span class="fa-solid fa-credit-card" style="color: #ffffff;"></span>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-radio" type="radio"
                                            name="flexRadioDefault" id="tarjeta" checked>
                                        <label class="form-check-label" for="tarjeta">
                                            <span class="fa-solid fa-address-card" style="color: #ffffff;"></span>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-radio" type="radio"
                                            name="flexRadioDefault" id="dineroefectivo">
                                        <label class="form-check-label" for="dineroefectivo">
                                            <span class="fa-solid fa-money-bill" style="color: #ffffff;"></span>
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input custom-radio" type="radio"
                                            name="flexRadioDefault" id="paypal">
                                        <label class="form-check-label" for="paypal">
                                            <span class="fa-brands fa-paypal" style="color: #ffffff;"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12 mb-3 d-flex flex-column">
                                <label for="exampleFormControlTextarea1" class="form-label text-start">
                                    <h6>Message</h6>
                                </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                    aria-describedby="emailHelp" rows="3"></textarea>
                                <div id="emailHelp" class="form-text text-start">Add any notes here.</div>
                            </div>

                        </div>
                </div>
            </div>

            <!-- Footer tarjeta -->
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
